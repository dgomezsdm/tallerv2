<div class="search-wrapper">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [placeholder]="placeholder"
    [debounce]="debounce"
    (ionInput)="onSearchChange($event.target.value)"
    (ionClear)="onClear()"
    mode="md"
    class="md-filled"
    show-clear-button="focus"
  ></ion-searchbar>

  @if (isLoading) {
  <div class="search-loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  }
</div>
