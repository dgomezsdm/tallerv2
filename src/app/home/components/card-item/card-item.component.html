<ion-card (click)="onCardClick()" class="appointment-card">
  <ion-card-header>
    <ion-card-title>
      {{ appointment.clientNames }} {{ appointment.clientSurnames }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ appointment.brandDescription }} â€¢ {{ appointment.modelDescription }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="row">
      <ion-icon name="time-outline"></ion-icon>
      <span>{{ appointment.hour }}</span>
    </div>

    <div class="row">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>{{ appointment.date }}</span>
    </div>

    <div class="row">
      <ion-icon name="call-outline"></ion-icon>
      <span>{{ appointment.clientPhone }}</span>
    </div>

    <div class="row">
      <ion-icon name="car-outline"></ion-icon>
      <span>{{ appointment.chassis }}</span>
    </div>

    <div class="row type">
      <ion-icon name="hammer-outline"></ion-icon>
      <strong>{{ appointment.typeDescription }}</strong>
    </div>
  </ion-card-content>
</ion-card>
