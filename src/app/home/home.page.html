<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Citas del dia</ion-title>

    <ion-buttons slot="end">
      <date-filter (rangeSelected)="onRangeSelected($event)"></date-filter>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <!-- Searchbar -->
  <div class="search-container">
    <app-search-bar
      placeholder="Buscar productos..."
      [debounce]="500"
      (searchChange)="onSearch($event)"
      (searchClear)="onClearSearch()"
    ></app-search-bar>
  </div>

  <!-- Grid de cards -->
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let ap of appointments"
      >
        <app-card-item
          [appointment]="ap"
          (itemClick)="openAppointment(ap)"
        ></app-card-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
