<ion-content class="login-content">
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/Logo_SDM_100.png" class="logo-img" />
      </div>

      <!-- Titles -->
      <div class="welcome-section">
        <h1 class="app-title">Sistema de Talleres</h1>
        <h2 class="title">Bienvenido</h2>
        <p class="subtitle">Inicia sesión para continuar</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onLogin()" class="login-form">
        <!-- Email -->
        <div class="input-group">
          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
        </div>

        <!-- Workshop -->
        <div class="input-group">
          <ion-item lines="none" class="input-item">
            <ion-icon name="business-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating">Seleccionar taller</ion-label>

            <ion-select [(ngModel)]="selectedWorkshop" name="workshop" placeholder="Elige tu taller" required>
              <ion-select-option *ngFor="let t of workshops" [value]="t.taller">
                {{ t.descripcion }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <!-- Button -->
        <!-- Button -->
        <app-shared-button label="Iniciar Sesión" [disabled]="!email || !selectedWorkshop" [loading]="isLoading"
          (onClick)="onLogin()"></app-shared-button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          Acceso seguro y protegido
        </p>
      </div>
    </div>
  </div>
</ion-content>
