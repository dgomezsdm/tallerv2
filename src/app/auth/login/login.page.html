<ion-content class="login-content">
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-circle">
          <ion-icon name="hammer-outline"></ion-icon>
          <img src="../../../assets/Logo_SDM_100.png" />
        </div>
        <h1 class="app-title">Sistema de Talleres</h1>
      </div>

      <!-- Welcome Text -->
      <div class="welcome-section">
        <h2 class="title">Bienvenido</h2>
        <p class="subtitle">Inicia sesión para continuar</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onLogin()" class="login-form">
        <!-- Email Input -->
        <div class="input-group">
          <ion-item lines="none" class="input-item">
            <ion-icon
              name="mail-outline"
              slot="start"
              class="input-icon"
            ></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="email"
            ></ion-input>
          </ion-item>
        </div>

        <!-- Workshop Select -->
        <div class="input-group">
          <ion-item lines="none" class="input-item">
            <ion-icon
              name="business-outline"
              slot="start"
              class="input-icon"
            ></ion-icon>
            <ion-label position="floating">Seleccionar taller</ion-label>
            <ion-select
              [(ngModel)]="selectedWorkshop"
              name="workshop"
              interface="action-sheet"
              placeholder="Elige tu taller"
              required
            >
              <ion-select-option *ngFor="let t of workshops" [value]="t.id">
                {{ t.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <!-- Login Button -->
        <ion-button
          expand="block"
          shape="round"
          class="login-btn"
          type="submit"
          [disabled]="!email || !selectedWorkshop"
        >
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          Acceso seguro y protegido
        </p>
      </div>
    </div>
  </div>
</ion-content>
